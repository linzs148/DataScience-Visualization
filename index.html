<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数据可视化</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!-- 头部的盒子 -->
		<header>
			<h1>数据科学大作业-成果展示</h1>
			<div class="showTime"></div>
			<script>
				var t = null;
				t = setTimeout(time, 1000); //開始运行
				function time() {
					clearTimeout(t); //清除定时器
					dt = new Date();
					var y = dt.getFullYear();
					var mt = dt.getMonth() + 1;
					var day = dt.getDate();
					var h = dt.getHours(); //获取时
					var m = dt.getMinutes(); //获取分
					var s = dt.getSeconds(); //获取秒
					document.querySelector(".showTime").innerHTML =
						"当前时间：" +
						y +
						"年" +
						mt +
						"月" +
						day +
						"-" +
						h +
						"时" +
						m +
						"分" +
						s +
						"秒";
					t = setTimeout(time, 1000); //设定定时器，循环运行
				}
			</script>
		</header>

		<!-- 页面主体部分 -->
		<section class="mainbox">
			<div class="column">
				<div class="panel people">
					<h2>每月新增确诊人数（可缩放）</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel mentality">
					<h2>公众心态变化</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel resource">
					<h2>数据分布</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="column">
				<!-- no模块制作 -->
				<div class="no">
					<div class="no-hd">
						<ul>
							<li>85000条</li>
							<li>微博、b站等</li>
						</ul>
					</div>
					<div class="no-bd">
						<ul>
							<li>总数据量</li>
							<li>数据来源</li>
						</ul>
					</div>
				</div>
				<!-- 雷达图模块 -->
				<div class="rader">
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
					<div class="chart"></div>
				</div>
			</div>
			<div class="column">
				<div class="panel patient">
					<h2>各省累计确诊病例（截至2021-1-22）</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel search">
					<h2>
						百度搜索指数
						<a href="javacript:;" style="color: #ff0c24;">疫情</a>
						<a href="javacript:;" style="color: #cccccc;">新冠</a>
						<a href="javacript:;" style="color: #ffffff;">口罩</a> 
						<a href="javacript:;" style="color: #ff5500;">病例</a> 
						<a href="javacript:;" style="color: #0000ff;">防疫</a>
					</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
				<div class="panel wordcloud">
					<h2>词频统计</h2>
					<div class="chart"></div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</section>
		<script src="js/flexible.js"></script>
		<!-- <script src="js/echarts.min.js"></script> -->
		<script src='js/echarts.min.js'></script>
		<script src='js/china.js'></script>
		<script src="js/echarts-wordcloud.js"></script>
		<!-- 先引入jquery -->
		<script src="js/jquery.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
